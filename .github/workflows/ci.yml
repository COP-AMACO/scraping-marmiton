name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  lint-format-test:
    name: Format & Coverage
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ§¾ Cloner le dÃ©pÃ´t
        uses: actions/checkout@v4

      - name: ğŸ Installer Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: ğŸ“¦ Installer tox
        run: |
          python -m pip install --upgrade pip
          pip install tox

      - name: ğŸ¨ VÃ©rification du format
        run: tox -e check_format

      - name: ğŸ§ª ExÃ©cution des tests + couverture
        run: tox -e test

      - name: ğŸ“¤ Publication du rapport de couverture HTML
        uses: actions/upload-artifact@v4
        with:
          name: htmlcov
          path: htmlcov/
